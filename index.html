<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css" />

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);

      /* Colors */
      --pink:#fbd3de;
      --cream:#fffcf3;
      --black:#000;
      --navy:#0a3161;
      --star-blue:#1155cc;
      --star-red:#b50e12;

      /* Derived sizes */
      --perimeter: calc(var(--u) * 6); /* doubled border */
      --wrap-width:     calc(var(--u) * 36);
      --wrap-margin-top:calc(var(--u) * 3.7);
    }

    html, body { height:100%; margin:0; font-family:'Inter',sans-serif; }
    body{
      background:var(--pink);
      color:#111;
      border-style: solid;
      border-color: var(--black);
      border-width: var(--perimeter) var(--perimeter) 0 var(--perimeter);
      box-sizing: border-box;
      min-height:100vh;
    }

    .wrap{
      width: min(var(--wrap-width), 92vw);
      margin: var(--wrap-margin-top) auto 64px;
      text-align:center;
      box-sizing:border-box;
      padding: 0 calc(var(--u) * 1);
    }

    .post{
      background: var(--cream);
      padding: calc(var(--u) * 2);
      margin-bottom: calc(var(--u) * 4);
      border: 2px solid var(--black);
    }

    .post-title{
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      font-size: calc(var(--u) * 2.2);
      color: var(--star-blue);
      margin: 0;
    }

    .post-date{
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.4);
      color: var(--star-red);
      margin: calc(var(--u) * 0.8) 0 calc(var(--u) * 2); /* extra space before subtitle */
    }

    .post-subhead {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.2);
      color: var(--black);
      margin-bottom: calc(var(--u) * 2);
    }

    /* Responsive inline images with black frame */
    .u-shot{
      position:relative;
      cursor: zoom-in;
      display:block;
      border: 2px solid var(--black);
    }
    .u-thumb{
      width:100%;
      height:auto;
      object-fit:contain;
      display:block;
    }
    /* Optional zoom hint */
    .u-shot::after{
      content:"";
      position:absolute; right:10px; bottom:10px;
      width:26px; height:26px;
      border:2px solid var(--black);
      border-radius:6px;
      background:radial-gradient(circle at center, transparent 8px, var(--black) 9px);
      opacity:.28;
      pointer-events:none;
    }
    @media (hover:hover){
      .u-shot:hover::after{ opacity:.45; }
    }
  </style>
</head>
<body>

  <div class="wrap" id="lightgallery">

    <!-- POST 1 -->
    <div class="post">
      <h2 class="post-title">MATCHDAY 01</h2>
      <div class="post-date">17 August 2025</div>
      <div class="post-subhead">
        League's Official League Acronym
      </div>

      <a class="u-shot" href="assets/000testfile.png" data-sub-html="MATCHDAY 01 — Image 1">
        <img class="u-thumb" src="assets/000testfile.png" alt="Matchday 01 image 1">
      </a>

      <a class="u-shot" href="assets/000testfile2.png" data-sub-html="MATCHDAY 01 — Image 2" style="margin-top:12px;">
        <img class="u-thumb" src="assets/000testfile2.png" alt="Matchday 01 image 2">
      </a>
    </div>

    <!-- POST 2 (duplicate for scroll test) -->
    <div class="post">
      <h2 class="post-title">MATCHDAY 01</h2>
      <div class="post-date">17 August 2025</div>
      <div class="post-subhead">
        League's Official League Acronym
      </div>

      <a class="u-shot" href="assets/000testfile.png" data-sub-html="MATCHDAY 01 — Image 1">
        <img class="u-thumb" src="assets/000testfile.png" alt="Matchday 01 image 1">
      </a>

      <a class="u-shot" href="assets/000testfile2.png" data-sub-html="MATCHDAY 01 — Image 2" style="margin-top:12px;">
        <img class="u-thumb" src="assets/000testfile2.png" alt="Matchday 01 image 2">
      </a>
    </div>

  </div>

  <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>

  <script>
    lightGallery(document.getElementById('lightgallery'), {
      selector: '.u-shot',
      zoom: true,
      thumbnail: true
    });
  </script>
</body>
</html>
