<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLADOME</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);

      /* Colors */
      --pink:#fbd3de;
      --cream:#fffcf3;
      --black:#000;
      --navy:#0a3161;
      --star-blue:#1155cc;
      --star-red:#b50e12;

      /* Derived sizes */
      --perimeter: calc(var(--u) * 3);
      --band-pad-y: calc(var(--u) * 1.75);
      --rule-thickness: max(1px, calc(var(--u) * 0.35));
      --rule-gap:       max(1px, calc(var(--u) * 0.30));
      --logo-size:      calc(var(--u) * 2.6);
      --stars-h:        calc(var(--u) * 1.8);
      --cluster-gap:    calc(var(--u) * 0.6);
      --wrap-width:     calc(var(--u) * 36);
      --wrap-margin-top:calc(var(--u) * 3.7);
    }

    html, body { height:100%; margin:0; font-family:'Inter',sans-serif; }
    body{
      background:var(--pink);
      color:#111;
      border-style: solid;
      border-color: var(--black);
      border-width: var(--perimeter) var(--perimeter) 0 var(--perimeter);
      box-sizing: border-box;
      min-height:100vh;
    }

    .wrap{
      width: min(var(--wrap-width), 92vw);
      margin: var(--wrap-margin-top) auto 64px;
      text-align:center;
      box-sizing:border-box;
      padding: 0 calc(var(--u) * 1);
    }

    .stars{
      display:block;
      margin: 0 auto var(--cluster-gap);
      height: var(--stars-h);
      width: auto;
    }

    .band{
      position:relative;
      background:var(--cream);
      padding: var(--band-pad-y) calc(var(--u) * 2);
      display:inline-block;
      width:100%;
      box-sizing:border-box;
    }
    .band::before,
    .band::after{
      content:"";
      position:absolute; left:0; right:0;
      height: calc((var(--rule-thickness) * 2) + var(--rule-gap));
      pointer-events:none;
    }
    .band::before{
      top:0;
      background:
        linear-gradient(var(--black),var(--black)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--black),var(--black)) bottom / 100% var(--rule-thickness) no-repeat;
    }
    .band::after{
      bottom:0;
      background:
        linear-gradient(var(--navy),var(--navy)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy),var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
    }

    .logo{
      font-family:'Rubik Mono One',sans-serif;
      font-size: var(--logo-size);
      margin:0;
      letter-spacing:.5px;
    }

    .subhead {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.625); /* was 1.3 originally, now ~25% larger */
      margin: calc(var(--u) * 0.5) 0 0;
      font-weight: 400;
      color: var(--navy);
    }
    .subhead .caps {
      color: var(--star-red);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />

    <div class="band">
      <h1 class="logo">LOLADOME</h1>
      <div class="subhead">
        <span class="caps">L</span>eague's <span class="caps">O</span>fficial <span class="caps">L</span>eague <span class="caps">A</span>cronym
      </div>
    </div>
  </div>
</body>
</html>
