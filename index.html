<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLADOME</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #fbd3de;
      --cream: #fffcf3;
      --black: #000;
      --navy: #0a3161;

      --perimeter: 3vw;       /* top/side border thickness (scales) */
      --band-pad-y: 2vh;      /* vertical padding in cream band */
      --rule-thickness: 4px;  /* each line in the double rule */
      --rule-gap: 3px;        /* gap between the two lines */
      --max-width: 500px;     /* lock max width of logo block */
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--pink);
      border: var(--perimeter) solid var(--black);
      border-bottom: 0;
      box-sizing: border-box;
    }

    .wrap {
      max-width: var(--max-width);
      margin: 4vh auto;
      text-align: center;
    }

    /* Stars PNG scales with font size of logo */
    .stars {
      display: block;
      margin: 0 auto 1vh;
      height: 2.2em; /* tied to logo font size */
      width: auto;
    }

    /* Cream band with double rules */
    .band {
      background: var(--cream);
      padding: var(--band-pad-y) 1em;
      position: relative;
      display: inline-block;
      width: 100%;
      box-sizing: border-box;
    }
    .band::before,
    .band::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: calc(var(--rule-thickness)*2 + var(--rule-gap));
      pointer-events: none;
    }
    .band::before {
      top: 0;
      background:
        linear-gradient(var(--black), var(--black)) top / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--black), var(--black)) bottom / 100% var(--rule-thickness) no-repeat;
    }
    .band::after {
      bottom: 0;
      background:
        linear-gradient(var(--navy), var(--navy)) top / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy), var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
    }

    .logo {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: clamp(1.8rem, 4vw, 3rem);
      margin: 0;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />

    <div class="band">
      <h1 class="logo">LOLADOME</h1>
    </div>
  </div>
</body>
</html>
