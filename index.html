<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLADOME</title>
  <meta name="description" content="LOLADOME Football Pool" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <style>
    :root {
      font-family:'Inter',sans-serif;
      --perimeter:36px;
      --panel-bg:#fffcf3;
      --pink:#fbd3de;
      --rule-thickness:3px;
      --rule-gap:2px;
      --star-gap:0px;
      --blue:#1155cc;
      --navy:#0a3161;
      --red:#b50e12;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:var(--pink);
      color:#111;
      border:var(--perimeter) solid #000;
      box-sizing:border-box;
    }
    .panel{
      position:relative;
      max-width:1040px;
      margin:48px auto;
      background:var(--panel-bg);
      padding:18px 16px 32px;
      box-sizing:border-box;
    }
    .panel::before{
      content:"";
      position:absolute; left:0; right:0; top:0;
      height:calc(var(--rule-thickness)*2 + var(--rule-gap));
      background:
        linear-gradient(#000,#000) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(#000,#000) bottom / 100% var(--rule-thickness) no-repeat;
      pointer-events:none;
    }
    .panel::after{
      content:"";
      position:absolute; left:0; right:0; bottom:0;
      height:calc(var(--rule-thickness)*2 + var(--rule-gap));
      background:
        linear-gradient(var(--navy),var(--navy)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy),var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
      pointer-events:none;
    }
    header{text-align:center}
    .stars{
      display:flex;
      justify-content:center;
      align-items:flex-end;
      margin:10px 0 8px;
      user-select:none;
      font-size:0;
    }
    .stars span{
      display:inline-block;
      line-height:1;
      margin:0 calc(var(--star-gap)/2);
      font-family:'Inter',sans-serif;
    }
    .stars .left{color:var(--blue); font-size:14px;}
    .stars .mid{color:#000; font-size:17px;}
    .stars .right{color:var(--red); font-size:14px;}
    .logo{
      font-family:'Rubik Mono One',sans-serif;
      font-size:28px;
      margin:2px 0 14px;
      letter-spacing:.5px;
    }
    .form-wrap{padding:0 4px}
    iframe {
      width:100%;
      height:90vh;
      border:0;
      display:block;
      border-radius:8px;
      background:#fff;
      box-shadow:0 1px 12px rgba(0,0,0,.05);
    }
    @media (max-width:640px){
      .logo{font-size:24px}
      iframe{height:75vh}
    }
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <div class="stars" aria-hidden="true">
        <span class="left">★</span><span class="mid">★</span><span class="right">★</span>
      </div>
      <h1 class="logo">LOLADOME</h1>
    </header>
    <div class="form-wrap">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQXypfd6KwHXFwQkWNB3fOQh13mu99nay7icktFv2NLUej7PEuf0kPwhI5yWHj6VVtLRODj2qye4M9Y/pubhtml?widget=true&headers=false"
        allowfullscreen loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
