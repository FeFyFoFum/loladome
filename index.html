<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);

      /* Colors */
      --pink:#fbd3de;
      --cream:#fffcf3;
      --black:#000;
      --navy:#0a3161;
      --star-blue:#1155cc;
      --star-red:#b50e12;

      /* Derived sizes */
      --perimeter: calc(var(--u) * 3);
      --band-pad-y: calc(var(--u) * 1.75);
      --rule-thickness: max(1px, calc(var(--u) * 0.35));
      --rule-gap:       max(1px, calc(var(--u) * 0.30));
      --logo-size:      calc(var(--u) * 2.6);
      --stars-h:        calc(var(--u) * 1.8);
      --cluster-gap:    calc(var(--u) * 0.6);
      --wrap-width:     calc(var(--u) * 36);
      --wrap-margin-top:calc(var(--u) * 3.7);

      /* Update card */
      --card-bg:#ffffff;
      --card-ink:#1f1f1f;
      --muted:#5b5b5b;
      --ring:#e6e6e6;
    }

    html, body { height:100%; margin:0; font-family:'Inter',sans-serif; }
    body{
      background:var(--pink);
      color:#111;
      border-style: solid;
      border-color: var(--black);
      border-width: var(--perimeter) var(--perimeter) 0 var(--perimeter);
      box-sizing: border-box;
      min-height:100vh;
    }

    .wrap{
      width: min(var(--wrap-width), 92vw);
      margin: var(--wrap-margin-top) auto 32px;
      text-align:center;
      box-sizing:border-box;
      padding: 0 calc(var(--u) * 1);
    }

    .stars{
      display:block;
      margin: 0 auto var(--cluster-gap);
      height: var(--stars-h);
      width: auto;
    }

    /* Cream band – now hugs content width */
    .band{
      position:relative;
      background:var(--cream);
      padding: var(--band-pad-y) calc(var(--u) * 1);
      display:inline-block;
      box-sizing:border-box;
    }
    .band::before,
    .band::after{
      content:"";
      position:absolute; left:0; right:0;
      height: calc((var(--rule-thickness) * 2) + var(--rule-gap));
      pointer-events:none;
    }
    .band::before{
      top:0;
      background:
        linear-gradient(var(--black),var(--black)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--black),var(--black)) bottom / 100% var(--rule-thickness) no-repeat;
    }
    .band::after{
      bottom:0;
      background:
        linear-gradient(var(--navy),var(--navy)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy),var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
    }

    .logo{
      font-family:'Rubik Mono One',sans-serif;
      font-size: var(--logo-size);
      margin:0;
      letter-spacing:.5px;
      white-space:nowrap;
    }

    .subhead {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.625); /* ~25% larger than original */
      margin: calc(var(--u) * 0.5) 0 0;
      font-weight: 400;
      color: var(--navy);
      white-space:nowrap;
    }
    .subhead .caps {
      color: var(--star-red);
      font-weight: 600; /* subtle emphasis on L, O, L, A */
    }

    /* Updates area */
    .updates-wrap{
      width: min(var(--wrap-width), 92vw);
      margin: 16px auto 80px;
      text-align:left;
    }
    .update-card{
      background:var(--card-bg);
      color:var(--card-ink);
      border:1px solid var(--ring);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .u-title{
      margin:0 0 6px;
      font-size:18px;
      color:var(--navy);
      letter-spacing:.2px;
    }
    .u-sub{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px;
      padding-left: 18px;
    }
    .u-sub li{ margin: 4px 0; }

    .u-shot{
      border:1px solid var(--ring);
      border-radius:10px;
      overflow:hidden;
      background:#f7f7f7;
      display:block;
      cursor:zoom-in;
      text-decoration:none;
    }
    .u-thumb{
      width:100%;
      height:auto;
      max-height:320px; /* preview window height */
      object-fit:cover; /* crops tall/wide previews nicely */
      display:block;
    }
    .u-actions{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-block;
      font-size:13px;
      color:#0a3161;
      border:1px solid var(--ring);
      background:#fff;
      padding:8px 10px;
      border-radius:10px;
      text-decoration:none;
    }
    .btn:hover{background:#f2f2f2;}

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0;
      background: rgba(5,6,10,0.86);
      display:none; z-index:9999;
    }
    .lightbox[aria-hidden="false"]{display:block}
    .lb-stage{
      position:fixed; inset:0;
      display:grid; place-items:center;
      touch-action:none;
    }
    .lb-img-wrap{
      max-width:100vw; max-height:100vh;
      overflow:hidden; border-radius:12px;
      background:#0a0b10;
      box-shadow: 0 2px 60px rgba(0,0,0,0.5);
    }
    .lb-img{
      display:block; max-width:100%; max-height:100%;
      object-fit:contain; transform-origin:center center;
      user-select:none; pointer-events:none;
    }
    .lb-toolbar{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:18px; display:flex; gap:10px;
      background:rgba(20,22,32,0.82);
      border:1px solid #2b2f42; padding:8px; border-radius:14px;
      backdrop-filter: blur(6px);
    }
    .btn2{
      background:#1f2333; color:#e9ebff;
      border:1px solid #2b2f42; border-radius:10px;
      padding:8px 10px; font-size:13px; cursor:pointer;
    }
    .btn2.primary{background:#2a2f46;}
  </style>
</head>
<body>
  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />
    <div class="band">
      <h1 class="logo">LOLA</h1>
      <div class="subhead">
        <span class="caps">L</span>eague's <span class="caps">O</span>fficial <span class="caps">L</span>eague <span class="caps">A</span>cronym
      </div>
    </div>
  </div>

  <!-- Updates -->
  <main class="updates-wrap">
    <article class="update-card">
      <h2 class="u-title">MATCHDAY 01 — 17 August 2025</h2>
      <ul class="u-sub">
        <li>I’ll update the standings here every other <strong>TUESDAY</strong></li>
        <li>everyone’s picks are above, good luck</li>
      </ul>

      <!-- Clickable preview triggers lightbox -->
      <a class="u-shot open-lightbox"
         href="#"
         data-full="assets/000testfile.png"
         data-title="Matchday 01 — Full Standings"
         data-info="PNG">
        <img class="u-thumb" src="assets/000testfile.png" alt="Matchday 01 standings preview">
      </a>

      <div class="u-actions">
        <a class="btn" href="assets/000testfile.png" download>Download PNG</a>
        <a class="btn" href="assets/000testfile.png" target="_blank" rel="noopener">Open in new tab</a>
      </div>
    </article>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-stage" id="lbStage" aria-label="Screenshot viewer">
      <div class="lb-img-wrap">
        <img id="lbImg" class="lb-img" alt="">
      </div>
    </div>
    <div class="lb-toolbar">
      <button class="btn2" id="btnZoomOut" aria-label="Zoom out">−</button>
      <button class="btn2" id="btnZoomIn" aria-label="Zoom in">+</button>
      <button class="btn2" id="btnReset" aria-label="Reset">Reset</button>
      <a id="btnOpen" class="btn2 primary" href="#" target="_blank" rel="noopener">Open</a>
      <a id="btnDL" class="btn2" href="#" download>Download</a>
      <button class="btn2" id="btnClose" aria-label="Close (Esc)">Close</button>
    </div>
  </div>

  <script>
    // Lightbox logic
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const btnOpen = document.getElementById('btnOpen');
    const btnDL = document.getElementById('btnDL');
    const btnClose = document.getElementById('btnClose');
    const btnZoomIn = document.getElementById('btnZoomIn');
    const btnZoomOut = document.getElementById('btnZoomOut');
    const btnReset = document.getElementById('btnReset');
    const stage = document.getElementById('lbStage');

    let scale = 1, offsetX = 0, offsetY = 0;
    let drag = false, startX = 0, startY = 0;

    function applyTransform(){
      lbImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }
    function resetTransform(){ scale=1; offsetX=0; offsetY=0; applyTransform(); }

    function openLB(src, title, info){
      lbImg.src = src;
      lbImg.alt = title || 'Screenshot';
      btnOpen.href = src;
      btnDL.href = src;
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      resetTransform();
    }
    function closeLB(){
      lb.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      lbImg.src = '';
    }

    // Zoom around center
    function zoom(factor, cx = window.innerWidth/2, cy = window.innerHeight/2){
      const prev = scale;
      scale = Math.min(8, Math.max(0.5, scale * factor));
      const rect = lbImg.getBoundingClientRect();
      const dx = cx - (rect.left + rect.width/2);
      const dy = cy - (rect.top + rect.height/2);
      offsetX -= dx * (scale/prev - 1);
      offsetY -= dy * (scale/prev - 1);
      applyTransform();
    }

    // Bind openers
    document.querySelectorAll('.open-lightbox').forEach(el=>{
      el.addEventListener('click', (e)=>{
        e.preventDefault();
        openLB(el.dataset.full, el.dataset.title, el.dataset.info);
      });
    });

    // Controls
    btnClose.addEventListener('click', closeLB);
    btnReset.addEventListener('click', resetTransform);
    btnZoomIn.addEventListener('click', ()=> zoom(1.25));
    btnZoomOut.addEventListener('click', ()=> zoom(0.8));
    window.addEventListener('keydown', (e)=>{
      if(lb.getAttribute('aria-hidden')==='true') return;
      if(e.key==='Escape') closeLB();
      if(e.key==='+'||e.key==='=') zoom(1.2);
      if(e.key==='-') zoom(0.83);
      if(e.key==='0') resetTransform();
    });
