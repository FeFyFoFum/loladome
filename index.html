<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLADOME</title>
  <meta name="description" content="LOLADOME Football Pool" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <style>
    :root {
      font-family: 'Inter', sans-serif;
      --star-overlap: -2px; /* adjust this for gap/overlap between stars */
    }

    /* Solid black perimeter around whole page */
    html, body { height: 100%; }
    body  {
      margin:0;
      background:#fbd3de;
      color:#111;
      border:36px solid #000;           /* perimeter 3× thicker */
      box-sizing:border-box;
    }

    .panel {
      max-width: 1040px;
      margin: 48px auto;
      background: #fffcf3;
      padding: 18px 16px 32px;
      box-sizing: border-box;
      border-top:    6px double #000000;
      border-bottom: 6px double #0a3161;
    }

    header { text-align:center; }

    /* STAR MOTIF — bottom aligned */
    .stars {
      display:flex;
      justify-content:center;
      align-items:flex-end;  /* ensures bottoms align */
      margin: 6px 0 8px;
      user-select:none;
    }
    .stars span {
      line-height:1;
      display:block;
      margin:0 var(--star-overlap);
      padding:0;
    }
    .stars .s-left  { color:#1155cc; font-size:14px; }
    .stars .s-mid   { color:#000000; font-size:17px; }
    .stars .s-right { color:#b50e12; font-size:14px; }

    .logo {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 28px;
      margin: 2px 0 14px;
      letter-spacing: .5px;
    }

    .form-wrap { padding: 0 4px; }
    iframe {
      width: 100%;
      height: 80vh;
      border: 0;
      display: block;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 1px 12px rgba(0,0,0,.05);
    }

    .placeholder {
      display:flex; align-items:center; justify-content:center;
      height: 60vh; border:2px dashed rgba(0,0,0,.15);
      border-radius:8px; background:#fff; color:#444; font-size:16px;
      text-align:center; padding:16px;
    }

    @media (max-width: 640px) {
      .logo { font-size: 24px; }
      iframe { height: 75vh; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <div class="stars" aria-hidden="true">
        <span class="s-left">★</span><span class="s-mid">★</span><span class="s-right">★</span>
      </div>
      <h1 class="logo">LOLADOME</h1>
    </header>

    <div class="form-wrap">
      <!-- Replace with your Google Form/Sheet embed when ready -->
      <!-- Example: <iframe src="https://docs.google.com/forms/d/e/XXXX/viewform?embedded=true" allowfullscreen></iframe> -->
      <div class="placeholder">Placeholder: add your Google Form/Sheet iframe here.</div>
    </div>
  </div>
</body>
</html>
