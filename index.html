    /* Main panel that holds the header + iframe */
    .panel {
      max-width: 1040px;
      margin: 0 auto 32px;
      background: #fffcf3;                 /* requested box color */

      padding: 18px 16px 32px;
      box-sizing: border-box;
    }

    header { text-align:center; }

    .stars {
      line-height: 1;
      margin: 4px 0 8px;
      letter-spacing: 2px; /* small spacing between stars */

    }
    .stars .s-left  { color:#1155cc; font-size:12px; }  /* ~9pt */
    .stars .s-mid   { color:#000000; font-size:16px; }  /* ~12pt */
    .stars .s-right { color:#b50e12; font-size:12px; }  /* ~9pt */

      font-size: 28px;
      margin: 2px 0 14px;
      letter-spacing: .5px;
