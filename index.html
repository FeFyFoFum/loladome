<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <!-- LightGallery CSS (match JS version) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/css/lightgallery-bundle.min.css">

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);
      --pink:#fbd3de; --cream:#fffcf3; --black:#000; --navy:#0a3161; --star-red:#b50e12;
      --top-border: calc(var(--u) * 3); --side-rail: calc(var(--u) * 6);
      --band-pad-y: calc(var(--u) * 1.75); --rule-thickness: max(1px, calc(var(--u) * 0.35));
      --rule-gap:max(1px, calc(var(--u) * 0.30)); --logo-size: calc(var(--u) * 2.6);
      --stars-h: calc(var(--u) * 1.8); --cluster-gap: calc(var(--u) * 0.6);
      --wrap-width: calc(var(--u) * 36); --wrap-margin-top: calc(var(--u) * 3.7);
      --ring:#e6e6e6;
    }
    html,body{height:100%;margin:0;font-family:'Inter',sans-serif}
    body{background:var(--pink);color:#111;border-top:var(--top-border) solid var(--black);
         min-height:100vh;box-sizing:border-box;padding-left:var(--side-rail);padding-right:var(--side-rail)}
    .rail{position:fixed;top:0;bottom:0;width:var(--side-rail);background:var(--black);z-index:1000;pointer-events:none}
    .rail-left{left:0}.rail-right{right:0}
    .wrap{width:min(var(--wrap-width),92vw);margin:var(--wrap-margin-top) auto 32px;text-align:center;padding:0 calc(var(--u) * 1);box-sizing:border-box}
    .stars{display:block;margin:0 auto var(--cluster-gap);height:var(--stars-h);width:auto}
    .band{position:relative;background:var(--cream);padding:var(--band-pad-y) calc(var(--u) * 1);display:inline-block;box-sizing:border-box}
    .band::before,
.band::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  height: calc((var(--rule-thickness) * 2) + var(--rule-gap));
  pointer-events: none;
}

.band::before {
  top: 0;
  background:
    linear-gradient(var(--black), var(--black)) top/100% var(--rule-thickness) no-repeat,
    linear-gradient(var(--black), var(--black)) bottom/100% var(--rule-thickness) no-repeat;
}

.band::after {
  bottom: 0;
  background:
    linear-gradient(var(--navy), var(--navy)) top/100% var(--rule-thickness) no-repeat,
    linear-gradient(var(--navy), var(--navy)) bottom/100% var(--rule-thickness) no-repeat;
}

    .logo{font-family:'Rubik Mono One',sans-serif;font-size:var(--logo-size);margin:0;letter-spacing:.5px;white-space:nowrap}
    .subhead{font-family:'Josefin Sans',sans-serif;font-size:calc(var(--u) * 1.625);margin:calc(var(--u) * .5) 0 0;font-weight:400;color:var(--navy);white-space:nowrap}
    .subhead .caps{color:var(--star-red);font-weight:600}
    .updates-wrap{width:min(var(--wrap-width),92vw);margin:16px auto 80px;text-align:left}

    .update-card{background:var(--cream);border:2px solid var(--black);border-radius:14px;padding:16px;box-shadow:0 6px 18px rgba(0,0,0,.08);margin-bottom:32px}
    .u-title{ text-align:center; margin:0 0 28px; }
    .u-title-line1{font-family:'Montserrat',sans-serif;font-weight:800;text-transform:uppercase;font-size:20px;letter-spacing:.2px;color:var(--navy)}
    .u-title-line2{font-family:'Josefin Sans',sans-serif;font-size:16px;color:var(--star-red);margin-top:6px}
    .u-sub{margin:0 0 14px;color:var(--black);font-size:11px;padding-left:18px;font-family:'Inter',sans-serif;font-weight:500}
    .u-subtext{margin:0 0 14px;color:var(--black);font-size:11px;font-family:'Inter',sans-serif;font-weight:500;white-space:pre-line}

    a.u-shot{position:relative;display:block;border:2px solid var(--black);border-radius:10px;overflow:hidden;background:#f7f7f7;cursor:zoom-in;text-decoration:none}
    .u-thumb{width:100%;height:auto;display:block;object-fit:contain}
    video.u-thumb{display:block;width:100%;height:auto}
    .u-shot::after{content:"";position:absolute;right:10px;bottom:10px;width:26px;height:26px;border:2px solid var(--black);border-radius:6px;background:radial-gradient(circle at center,transparent 8px,var(--black) 9px);opacity:.28;pointer-events:none}
    @media (hover:hover){.u-shot:hover::after{opacity:.45}}
    @media (max-width:768px){.lg-prev,.lg-next{display:none!important}}
  </style>
</head>
<body>
  <!-- Fixed side rails -->
  <div class="rail rail-left"></div>
  <div class="rail rail-right"></div>

  <!-- Header -->
  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />
    <div class="band">
      <h1 class="logo">LOLA</h1>
      <div class="subhead">
        <span class="caps">L</span>eague's <span class="caps">O</span>fficial <span class="caps">L</span>eague <span class="caps">A</span>cronym
      </div>
    </div>
  </div>

  <!-- Posts (empty on purpose) -->
  <main class="updates-wrap" id="page-gallery">
    <!-- Add posts here (manually or via the post generator). -->
    <!-- FEFYFOFUM -->
  </main>

  <!-- LightGallery core + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/plugins/zoom/lg-zoom.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.2/plugins/video/lg-video.umd.min.js"></script>

  <!-- (Optional) Post generator goes here â€” paste the generator script below this line and above the init. -->

  <!-- LightGallery init -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('page-gallery');
      if (!gallery) return;

      // Make any anchors you add work out of the box
      const primeAnchors = () => {
        gallery.querySelectorAll('a.u-shot').forEach(a => {
          a.classList.add('lg-item');
          a.removeAttribute('target');
          a.removeAttribute('rel');

          const href = (a.getAttribute('data-src') || a.getAttribute('href') || '').toLowerCase();
          const isVideo = /\.(mp4|webm)(?:$|[?#])/.test(href);
          if (isVideo && !a.hasAttribute('data-video')) {
            a.setAttribute('data-video', JSON.stringify({
              source: [{ src: href, type: href.endsWith('.webm') ? 'video/webm' : 'video/mp4' }],
              attributes: { preload: 'metadata', playsinline: true, controls: true }
            }));
          }
        });
      };

      primeAnchors();

      lightGallery(gallery, {
        selector: '.lg-item',
        plugins: [lgZoom, lgVideo],
        speed: 300,
        download: false,
        swipeToClose: true,
        mobileSettings: { controls: true, showCloseIcon: true, showNext: false, showPrev: false }
      });

      // Example (commented): call addPost here once you paste the generator
      // addPost({ id:'00001', title:'Test', date:'17 Aug 2025', items:[{type:'video', src:'assets/yourVideo.mp4', poster:'assets/yourPoster.png'}] });
    });
  </script>
</body>
</html>
