<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLADOME</title>
  <meta name="description" content="LOLADOME Football Pool" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">

  <style>
    :root { font-family: 'Inter', sans-serif; }
    body  { margin:0; background:#fbd3de; color:#111; }

    .panel {
      max-width: 1040px;
      margin: 16px auto 32px;
      background: #fffcf3;
      border-top: 6px double #000000;       /* top double (black) */
      border-bottom: 6px double #0a3161;    /* bottom double (navy) */
      padding: 18px 16px 32px;
      box-sizing: border-box;
    }

    header { text-align:center; }

    .stars {
      line-height: 1;
      margin: 4px 0 8px;
      letter-spacing: 2px;
      user-select: none;
    }
    .stars .s-left  { color:#1155cc; font-size:12px; }
    .stars .s-mid   { color:#000000; font-size:16px; }
    .stars .s-right { color:#b50e12; font-size:12px; }

    .logo {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 28px;
      margin: 2px 0 14px;
      letter-spacing: .5px;
    }

    .form-wrap { padding: 0 4px; }
    iframe {
      width: 100%;
      height: 80vh;
      border: 0;
      display: block;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 1px 12px rgba(0,0,0,.05);
    }

    .placeholder {
      display:flex; align-items:center; justify-content:center;
      height: 60vh; border:2px dashed rgba(0,0,0,.15);
      border-radius:8px; background:#fff; color:#444; font-size:16px;
    }

    @media (max-width: 640px) {
      .logo { font-size: 24px; }
      iframe { height: 75vh; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <div class="stars" aria-hidden="true">
        <span class="s-left">★</span>
        <span class="s-mid">★</span>
        <span class="s-right">★</span>
      </div>
      <h1 class="logo">LOLADOME</h1>
    </header>

    <div class="form-wrap">
      <!-- If you have your Google Form/Sheet URL, put it below and delete the div.placeholder -->
      <!-- Example: <iframe src="https://docs.google.com/forms/d/e/XXXX/viewform?embedded=true" allowfullscreen></iframe> -->

      <div class="placeholder">
        Add your Google Form/Sheet embed URL to the iframe <em>src</em> in index.html.
      </div>
    </div>
  </div>
</body>
</html>
