<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);

      /* Colors */
      --pink:#fbd3de;
      --cream:#fffcf3;
      --black:#000;
      --navy:#0a3161;
      --star-blue:#1155cc;
      --star-red:#b50e12;

      /* Derived sizes */
      --perimeter: calc(var(--u) * 3);         /* top border thickness */
      --side-perimeter: calc(var(--u) * 6);    /* double thickness for sides */
      --band-pad-y: calc(var(--u) * 1.75);
      --rule-thickness: max(1px, calc(var(--u) * 0.35));
      --rule-gap:       max(1px, calc(var(--u) * 0.30));
      --logo-size:      calc(var(--u) * 2.6);
      --stars-h:        calc(var(--u) * 1.8);
      --cluster-gap:    calc(var(--u) * 0.6);
      --wrap-width:     calc(var(--u) * 36);
      --wrap-margin-top:calc(var(--u) * 3.7);

      /* Update card vars */
      --ring:#e6e6e6;
      --muted:#5b5b5b;
    }

    html, body { height:100%; margin:0; font-family:'Inter',sans-serif; }
    body{
      background:var(--pink);
      color:#111;
      border-style: solid;
      border-color: var(--black);
      border-width: var(--perimeter) var(--side-perimeter) 0 var(--side-perimeter);
      box-sizing: border-box;
      min-height:100vh;
    }

    .wrap{
      width: min(var(--wrap-width), 92vw);
      margin: var(--wrap-margin-top) auto 32px;
      text-align:center;
      box-sizing:border-box;
      padding: 0 calc(var(--u) * 1);
    }

    .stars{
      display:block;
      margin: 0 auto var(--cluster-gap);
      height: var(--stars-h);
      width: auto;
    }

    /* Cream band – hugs content width */
    .band{
      position:relative;
      background:var(--cream);
      padding: var(--band-pad-y) calc(var(--u) * 1);
      display:inline-block;
      box-sizing:border-box;
    }
    .band::before,
    .band::after{
      content:"";
      position:absolute; left:0; right:0;
      height: calc((var(--rule-thickness) * 2) + var(--rule-gap));
      pointer-events:none;
    }
    .band::before{
      top:0;
      background:
        linear-gradient(var(--black),var(--black)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--black),var(--black)) bottom / 100% var(--rule-thickness) no-repeat;
    }
    .band::after{
      bottom:0;
      background:
        linear-gradient(var(--navy),var(--navy)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy),var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
    }

    .logo{
      font-family:'Rubik Mono One',sans-serif;
      font-size: var(--logo-size);
      margin:0;
      letter-spacing:.5px;
      white-space:nowrap;
    }

    .subhead {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.625);
      margin: calc(var(--u) * 0.5) 0 0;
      font-weight: 400;
      color: var(--navy);
      white-space:nowrap;
    }
    .subhead .caps {
      color: var(--star-red);
      font-weight: 600;
    }

    /* Updates area */
    .updates-wrap{
      width: min(var(--wrap-width), 92vw);
      margin: 16px auto 80px;
      text-align:left;
    }
    .update-card{
      background: var(--pink);
      color: #1f1f1f;
      border:1px solid var(--ring);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .u-title{
      margin:0 0 8px;
    }
    .u-title-line1{
      font-family:'Rubik Mono One',sans-serif;
      font-size:20px;
      letter-spacing:.2px;
      color:var(--navy);
    }
    .u-title-line2{
      font-family:'Josefin Sans',sans-serif;
      font-size:16px;
      color:var(--star-red);
      margin-top:2px;
    }
    .u-sub{
      margin:0 0 14px;
      color:var(--black); /* black text for subtitle */
      font-size:12px;
      padding-left: 18px;
    }
    .u-sub li{ margin: 4px 0; }

    /* Clickable preview (button) */
    button.u-shot{
      border:1px solid var(--ring);
      border-radius:10px;
      overflow:hidden;
      background:#f7f7f7;
      display:block;
      cursor:zoom-in;
      padding:0;
      width:100%;
      text-align:initial;
    }
    .u-thumb{
      width:100%;
      height:auto;
      max-height:320px;
      object-fit:cover;
      display:block;
    }

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0;
      background: rgba(5,6,10,0.86);
      display:none; z-index:9999;
    }
    .lightbox[aria-hidden="false"]{display:block}
    .lb-stage{
      position:fixed; inset:0;
      display:grid; place-items:center;
      touch-action:none;
    }
    .lb-img-wrap{
      max-width:100vw; max-height:100vh;
      overflow:hidden; border-radius:12px;
      background:#0a0b10;
      box-shadow: 0 2px 60px rgba(0,0,0,0.5);
    }
    .lb-img{
      display:block; max-width:100%; max-height:100%;
      object-fit:contain; transform-origin:center center;
      user-select:none; pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />
    <div class="band">
      <h1 class="logo">LOLA</h1>
      <div class="subhead">
        <span class="caps">L</span>eague's <span class="caps">O</span>fficial <span class="caps">L</span>eague <span class="caps">A</span>cronym
      </div>
    </div>
  </div>

  <!-- Updates -->
  <main class="updates-wrap">
    <article class="update-card">
      <div class="u-title">
        <div class="u-title-line1">MATCHDAY 01</div>
        <div class="u-title-line2">17 August 2025</div>
      </div>
      <ul class="u-sub">
        <li>I’ll update the standings here every other <strong>TUESDAY</strong></li>
        <li>everyone’s picks are above, good luck</li>
      </ul>

      <button class="u-shot open-lightbox"
              type="button"
              data-full="assets/000testfile.png"
              aria-label="Open screenshot">
        <img class="u-thumb" src="assets/000testfile.png" alt="Matchday 01 standings preview">
      </button>
    </article>
  </main>

  <!-- Lightbox (minimal) -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-stage" id="lbStage" aria-label="Screenshot viewer (tap/click background or press Esc to close)">
      <div class="lb-img-wrap">
        <img id="lbImg" class="lb-img" alt="">
      </div>
    </div>
  </div>

  <script>
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const stage = document.getElementById('lbStage');

    let scale = 1, offsetX = 0, offsetY = 0;
    let drag = false, startX = 0, startY = 0;

    function applyTransform(){
      lbImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }
    function resetTransform(){ scale=1; offsetX=0; offsetY=0; applyTransform(); }

    function openLB(src){
      lbImg.src = src;
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      resetTransform();
    }
    function closeLB(){
      lb.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      lbImg.src = '';
    }

    document.addEventListener('click', (e)=>{
      const trigger = e.target.closest('.open-lightbox');
      if (trigger) {
        e.preventDefault();
        const src = trigger.dataset.full || trigger.querySelector('img')?.src;
        if (src) openLB(src);
      }
    });

    lb.addEventListener('click', (e)=>{
      if (e.target === lb || e.target === stage) closeLB();
    });
    window.addEventListener('keydown', (e)=>{
      if (lb.getAttribute('aria-hidden') === 'true') return;
      if (e.key === 'Escape') closeLB();
    });

    stage.addEventListener('wheel', (e)=>{
      if (lb.getAttribute('aria-hidden')==='true') return;
      e.preventDefault();
      const prev = scale;
      scale = Math.min(8, Math.max(0.5, scale * (e.deltaY < 0 ? 1.1 : 0.9)));
      const rect = lbImg.getBoundingClientRect();
      const cx = e.clientX - (rect.left + rect.width/2);
      const cy = e.clientY - (rect.top + rect.height/2);
      offsetX -= cx * (scale/prev - 1);
      offsetY -= cy * (scale/prev - 1);
      applyTransform();
    }, {passive:false});

    stage.addEventListener('pointerdown', (e)=>{
      if (lb.getAttribute('aria-hidden')==='true') return;
      drag = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
      stage.setPointerCapture(e.pointerId);
      e.preventDefault();
    });
    stage.addEventListener('pointermove', (e)=>{
      if (!drag) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      applyTransform();
    });
    stage.addEventListener('pointerup', (e)=>{
      drag = false;
      stage.releasePointerCapture(e.pointerId);
    });

    stage.addEventListener('dblclick', ()=>{
      scale = (scale === 1 ? 2 : 1);
      offsetX = 0; offsetY = 0;
      applyTransform();
    });
  </script>
</body>
</html>
