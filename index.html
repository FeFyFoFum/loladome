<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOLADOME</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;900&display=swap" rel="stylesheet">

<style>
/* Base colors */
:root {
    --cream: #fdfaf2;
    --pink: #f8cdd8;
    --red: #b32424;
    --blue: #0056d6;
}

/* Page background and base font */
body {
    margin: 0;
    background-color: var(--pink);
    font-family: 'Josefin Sans', Arial, sans-serif;
    text-align: center;
}

/* Cream box container */
.header {
    display: inline-block;
    padding: 20px 30px;
    background-color: var(--cream);

    /* Double border effect */
    border: 4px double var(--red);
    outline: 4px double var(--blue);
    outline-offset: -12px;

    max-width: 90%;
}

/* Logo image */
.logo-stars {
    width: clamp(60px, 10vw, 120px);
    display: block;
    margin: 0 auto 8px auto;
}

/* Site title styling */
.site-title {
    font-weight: 900;
    font-size: clamp(18px, 4vw, 40px);
    letter-spacing: 0.05em; /* Kerning tweak */
    margin: 0;
}
</style>
</head>
<body>

<header class="header">
    <img src="loladomeLOGOstars.png" alt="LOLADOME Stars Logo" class="logo-stars">
    <h1 class="site-title">LOLADOME</h1>
</header>

</body>
</html>
