<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOLADOME</title>
  <style>
    :root {
      --star-gap: 0px; /* adjust here */
    }
    body {
      background-color: #fbd3de;
      margin: 0;
      padding: 0;
      border: 12px solid black; /* 3Ã— thicker than before */
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #fffdf6;
      max-width: 800px;
      margin: 60px auto; /* triple space before first double line */
      padding: 20px;
      border-top: 4px double black; /* thicker double lines */
      border-bottom: 4px double black;
    }
    .stars {
      display: flex;
      align-items: flex-end; /* bottoms aligned */
      justify-content: center;
      gap: var(--star-gap);
      margin-bottom: 10px;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .content-box {
      border: 2px dashed #ccc;
      padding: 50px;
      text-align: center;
      background-color: white;
    }
    svg {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stars">
      <svg class="star left" width="14" height="14" viewBox="1 2 22 20" fill="blue" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.788 1.4 8.168L12 18.896l-7.334 3.87 1.4-8.168L.132 9.21l8.2-1.192z"/>
      </svg>
      <svg class="star middle" width="17" height="17" viewBox="1 2 22 20" fill="black" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.788 1.4 8.168L12 18.896l-7.334 3.87 1.4-8.168L.132 9.21l8.2-1.192z"/>
      </svg>
      <svg class="star right" width="14" height="14" viewBox="1 2 22 20" fill="darkred" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.788 1.4 8.168L12 18.896l-7.334 3.87 1.4-8.168L.132 9.21l8.2-1.192z"/>
      </svg>
    </div>
    <div class="title">LOLADOME</div>
    <div class="content-box">
      Placeholder: add your Google Form/Sheet iframe here.
    </div>
  </div>
</body>
</html>
