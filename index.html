<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css">

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);

      /* Colors */
      --pink:#fbd3de;
      --cream:#fffcf3;
      --black:#000;
      --navy:#0a3161;
      --star-blue:#1155cc;
      --star-red:#b50e12;

      /* Derived sizes */
      --perimeter: calc(var(--u) * 6); /* doubled */
      --band-pad-y: calc(var(--u) * 1.75);
      --rule-thickness: max(1px, calc(var(--u) * 0.35));
      --rule-gap:       max(1px, calc(var(--u) * 0.30));
      --logo-size:      calc(var(--u) * 2.6);
      --stars-h:        calc(var(--u) * 1.8);
      --cluster-gap:    calc(var(--u) * 0.6);
      --wrap-width:     calc(var(--u) * 36);
      --wrap-margin-top:calc(var(--u) * 3.7);
    }

    html, body {
      height:100%; margin:0;
      font-family:'Inter',sans-serif;
      background:var(--pink);
      color:#111;
      border-left: var(--perimeter) solid var(--black);
      border-right: var(--perimeter) solid var(--black);
    }

    .wrap{
      width: min(var(--wrap-width), 92vw);
      margin: var(--wrap-margin-top) auto 64px;
      text-align:center;
      box-sizing:border-box;
      padding: 0 calc(var(--u) * 1);
    }

    .stars{
      display:block;
      margin: 0 auto var(--cluster-gap);
      height: var(--stars-h);
      width: auto;
    }

    /* Cream band â€“ content width only */
    .band{
      position:relative;
      background:var(--cream);
      padding: var(--band-pad-y) calc(var(--u) * 1);
      display:inline-block;
      box-sizing:border-box;
    }
    .band::before,
    .band::after{
      content:"";
      position:absolute; left:0; right:0;
      height: calc((var(--rule-thickness) * 2) + var(--rule-gap));
      pointer-events:none;
    }
    .band::before{
      top:0;
      background:
        linear-gradient(var(--black),var(--black)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--black),var(--black)) bottom / 100% var(--rule-thickness) no-repeat;
    }
    .band::after{
      bottom:0;
      background:
        linear-gradient(var(--navy),var(--navy)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy),var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
    }

    .logo{
      font-family:'Rubik Mono One',sans-serif;
      font-size: var(--logo-size);
      margin:0;
      letter-spacing:.5px;
      white-space:nowrap;
    }

    .subhead {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.625);
      margin: calc(var(--u) * 0.5) 0 0;
      font-weight: 400;
      color: var(--navy);
      white-space:nowrap;
    }
    .subhead .caps {
      color: var(--star-red);
      font-weight: 600;
    }

    /* Post styles */
    .post {
      background: var(--pink);
      border: 2px solid var(--black);
      padding: calc(var(--u) * 2);
      margin-bottom: calc(var(--u) * 4);
    }
    .post-title {
      font-family: 'Montserrat', sans-serif;
      font-size: calc(var(--u) * 2.2);
      font-weight: 700;
      color: var(--star-blue);
      text-align: center;
      margin: 0;
    }
    .post-date {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.5);
      color: var(--star-red);
      text-align: center;
      margin: calc(var(--u) * 0.5) 0 calc(var(--u) * 2.5);
    }
    .post-subtitle {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.4);
      color: var(--black);
      text-align: center;
      margin: 0 0 calc(var(--u) * 2);
    }
    .gallery {
      display: flex;
      gap: calc(var(--u) * 2);
      justify-content: center;
      flex-wrap: wrap;
    }
    .gallery a {
      border: 2px solid var(--black);
      display: block;
    }
    .gallery img {
      display: block;
      max-width: 240px;
      height: auto;
    }

    /* Hide arrows on mobile */
    @media (max-width: 768px) {
      .lg-prev, .lg-next {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />
    <div class="band">
      <h1 class="logo">LOLA</h1>
      <div class="subhead">
        <span class="caps">L</span>eague's <span class="caps">O</span>fficial <span class="caps">L</span>eague <span class="caps">A</span>cronym
      </div>
    </div>
  </div>

  <!-- Posts -->
  <div class="wrap">
    <!-- Post 1 -->
    <article class="post">
      <h2 class="post-title">MATCHDAY XX</h2>
      <div class="post-date">17 August 2025</div>
      <div class="post-subtitle">Your black subtitle text goes here</div>
      <div class="gallery" id="gallery1">
        <a href="assets/000testfile.png">
          <img src="assets/000testfile.png" alt="Preview 1">
        </a>
        <a href="assets/000testfile2.png">
          <img src="assets/000testfile2.png" alt="Preview 2">
        </a>
      </div>
    </article>

    <!-- Post 2 -->
    <article class="post">
      <h2 class="post-title">MATCHDAY XX</h2>
      <div class="post-date">17 August 2025</div>
      <div class="post-subtitle">Your black subtitle text goes here</div>
      <div class="gallery" id="gallery2">
        <a href="assets/000testfile.png">
          <img src="assets/000testfile.png" alt="Preview 1">
        </a>
        <a href="assets/000testfile2.png">
          <img src="assets/000testfile2.png" alt="Preview 2">
        </a>
      </div>
    </article>
  </div>

  <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.umd.min.js"></script>

  <script>
    // Init each gallery
    lightGallery(document.getElementById('gallery1'), {
      plugins: [lgZoom],
      speed: 300,
      mobileSettings: { controls: false }
    });
    lightGallery(document.getElementById('gallery2'), {
      plugins: [lgZoom],
      speed: 300,
      mobileSettings: { controls: false }
    });
  </script>
</body>
</html>
