<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LOLA</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik+Mono+One&family=Josefin+Sans:wght@400;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --u: clamp(6px, 1.1vw, 14px);

      /* Colors */
      --pink:#fbd3de;
      --cream:#fffcf3;
      --black:#000;
      --navy:#0a3161;
      --star-blue:#1155cc;
      --star-red:#b50e12;

      /* Measurements */
      --perimeter: calc(var(--u) * 3);          /* top border thickness */
      --side-perimeter: calc(var(--u) * 6);     /* fixed side rail thickness */
      --band-pad-y: calc(var(--u) * 1.75);
      --rule-thickness: max(1px, calc(var(--u) * 0.35));
      --rule-gap:       max(1px, calc(var(--u) * 0.30));
      --logo-size:      calc(var(--u) * 2.6);
      --stars-h:        calc(var(--u) * 1.8);
      --cluster-gap:    calc(var(--u) * 0.6);
      --wrap-width:     calc(var(--u) * 36);
      --wrap-margin-top:calc(var(--u) * 3.7);

      /* Update card vars */
      --ring:#e6e6e6;
      --muted:#5b5b5b;
    }

    html, body { height:100%; margin:0; font-family:'Inter',sans-serif; }
    body{
      background:var(--pink);
      color:#111;
      border-top: var(--perimeter) solid var(--black); /* top border */
      box-sizing: border-box;
      min-height:100vh;

      /* Make room so content doesn't sit under the fixed side rails */
      padding-left: var(--side-perimeter);
      padding-right: var(--side-perimeter);
    }

    /* Fixed side rails that persist during scroll */
    .rail{
      position:fixed;
      top:0; bottom:0;
      width: var(--side-perimeter);
      background: var(--black);
      z-index: 9999;
      pointer-events: none; /* never block clicks */
    }
    .rail-left{ left:0; }
    .rail-right{ right:0; }

    .wrap{
      width: min(var(--wrap-width), 92vw);
      margin: var(--wrap-margin-top) auto 32px;
      text-align:center;
      box-sizing:border-box;
      padding: 0 calc(var(--u) * 1);
    }

    .stars{
      display:block;
      margin: 0 auto var(--cluster-gap);
      height: var(--stars-h);
      width: auto;
    }

    /* Cream band – hugs content width */
    .band{
      position:relative;
      background:var(--cream);
      padding: var(--band-pad-y) calc(var(--u) * 1);
      display:inline-block;
      box-sizing:border-box;
    }
    .band::before,
    .band::after{
      content:"";
      position:absolute; left:0; right:0;
      height: calc((var(--rule-thickness) * 2) + var(--rule-gap));
      pointer-events:none;
    }
    .band::before{
      top:0;
      background:
        linear-gradient(var(--black),var(--black)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--black),var(--black)) bottom / 100% var(--rule-thickness) no-repeat;
    }
    .band::after{
      bottom:0;
      background:
        linear-gradient(var(--navy),var(--navy)) top    / 100% var(--rule-thickness) no-repeat,
        linear-gradient(var(--navy),var(--navy)) bottom / 100% var(--rule-thickness) no-repeat;
    }

    .logo{
      font-family:'Rubik Mono One',sans-serif;
      font-size: var(--logo-size);
      margin:0;
      letter-spacing:.5px;
      white-space:nowrap;
    }

    .subhead {
      font-family: 'Josefin Sans', sans-serif;
      font-size: calc(var(--u) * 1.625);
      margin: calc(var(--u) * 0.5) 0 0;
      font-weight: 400;
      color: var(--navy);
      white-space:nowrap;
    }
    .subhead .caps {
      color: var(--star-red);
      font-weight: 600;
    }

    /* Updates area */
    .updates-wrap{
      width: min(var(--wrap-width), 92vw);
      margin: 16px auto 80px;
      text-align:left;
    }
    .update-card{
      background: var(--pink);
      color: #1f1f1f;
      border:1px solid var(--ring);
      border-radius:14px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }

    /* Title is two centered lines */
    .u-title{
      margin:0 0 14px;          /* extra spacing below title */
      text-align: center;
    }
    .u-title-line1{
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;          /* bold Montserrat */
      text-transform: uppercase; /* ALL CAPS */
      font-size: 20px;
      letter-spacing: .2px;
      color: var(--navy);
    }
    .u-title-line2{
      font-family:'Josefin Sans',sans-serif;
      font-size:16px;
      color:var(--star-red);
      margin-top:6px;            /* a smidge more space under MATCHDAY */
    }

    /* Subtitle / bullets — black, slightly smaller */
    .u-sub{
      margin:0 0 14px;
      color:var(--black);
      font-size:11px;           /* one tick smaller */
      padding-left: 18px;       /* space for bullets */
    }
    .u-sub li{ margin: 4px 0; }

    /* Clickable preview (button) */
    button.u-shot{
      border:1px solid var(--ring);
      border-radius:10px;
      overflow:hidden;
      background:#f7f7f7;
      display:block;
      cursor:zoom-in;
      padding:0;
      width:100%;
      text-align:initial;
    }
    .u-thumb{
      width:100%;
      height:auto;
      max-height:320px;    /* preview window height */
      object-fit:cover;    /* crops tall/wide previews nicely */
      display:block;
    }

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0;
      background: rgba(5,6,10,0.86);
      display:none; z-index:9998; /* rails remain above if desired */
    }
    .lightbox[aria-hidden="false"]{display:block}
    .lb-stage{
      position:fixed; inset:0;
      display:grid; place-items:center;
      touch-action:none;
    }
    .lb-img-wrap{
      max-width:100vw; max-height:100vh;
      overflow:hidden; border-radius:12px;
      background:#0a0b10;
      box-shadow: 0 2px 60px rgba(0,0,0,0.5);
      position: relative;
    }
    .lb-img{
      display:block; max-width:100%; max-height:100%;
      object-fit:contain; transform-origin:center center;
      user-select:none; pointer-events:none;
    }

    /* Gallery arrows */
    .lb-arrow{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      border:none;
      background: rgba(20,22,32,0.8);
      color: #fff;
      font-size: 28px;
      line-height: 1;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .lb-prev{ left: 10px; }
    .lb-next{ right: 10px; }
    .lb-arrow:active{ transform: translateY(-50%) scale(0.98); }
    @media (hover:hover){
      .lb-arrow:hover{ background: rgba(20,22,32,0.92); }
    }
  </style>
</head>
<body>
  <!-- Fixed side rails -->
  <div class="rail rail-left"></div>
  <div class="rail rail-right"></div>

  <div class="wrap">
    <img src="loladomeLOGOstars.png" alt="" class="stars" />
    <div class="band">
      <h1 class="logo">LOLA</h1>
      <div class="subhead">
        <span class="caps">L</span>eague's <span class="caps">O</span>fficial <span class="caps">L</span>eague <span class="caps">A</span>cronym
      </div>
    </div>
  </div>

  <!-- Updates -->
  <main class="updates-wrap">
    <article class="update-card">
      <div class="u-title">
        <div class="u-title-line1">MATCHDAY 01</div>
        <div class="u-title-line2">17 August 2025</div>
      </div>

      <ul class="u-sub">
        <li>I’ll update the standings here every other <strong>TUESDAY</strong></li>
        <li>everyone’s picks are above, good luck</li>
      </ul>

      <!-- Image 1 -->
      <button class="u-shot open-lightbox"
              type="button"
              data-full="assets/000testfile.png"
              aria-label="Open screenshot 1">
        <img class="u-thumb" src="assets/000testfile.png" alt="Matchday 01 standings preview 1">
      </button>

      <!-- Image 2 -->
      <button class="u-shot open-lightbox"
              type="button"
              data-full="assets/000testfile2.png"
              aria-label="Open screenshot 2"
              style="margin-top:12px;">
        <img class="u-thumb" src="assets/000testfile2.png" alt="Matchday 01 standings preview 2">
      </button>
    </article>
  </main>

  <!-- Lightbox (global gallery) -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lb-stage" id="lbStage" aria-label="Screenshot viewer (tap/click background or press Esc to close)">
      <button class="lb-arrow lb-prev" id="lbPrev" aria-label="Previous image">‹</button>
      <div class="lb-img-wrap">
        <img id="lbImg" class="lb-img" alt="">
      </div>
      <button class="lb-arrow lb-next" id="lbNext" aria-label="Next image">›</button>
    </div>
  </div>

  <script>
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const stage = document.getElementById('lbStage');
    const btnPrev = document.getElementById('lbPrev');
    const btnNext = document.getElementById('lbNext');

    let scale = 1, offsetX = 0, offsetY = 0;
    let drag = false, startX = 0, startY = 0;
    let gallery = [];    // [{el, src, alt}]
    let index = 0;

    function applyTransform(){
      lbImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
    }
    function resetTransform(){ scale=1; offsetX=0; offsetY=0; applyTransform(); }

    function buildGallery(){
      gallery = Array.from(document.querySelectorAll('.open-lightbox')).map(el=>{
        const img = el.querySelector('img');
        const src = el.dataset.full || img?.src;
        const alt = img?.alt || 'Screenshot';
        return { el, src, alt };
      }).filter(item=>!!item.src);
    }

    function openLBAt(i){
      if (!gallery.length) return;
      index = (i + gallery.length) % gallery.length;
      const item = gallery[index];
      lbImg.src = item.src;
      lbImg.alt = item.alt;
      lb.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
      resetTransform();
    }
    function closeLB(){
      lb.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      lbImg.src = '';
    }
    function next(){ openLBAt(index + 1); }
    function prev(){ openLBAt(index - 1); }

    // Open when any trigger is clicked
    document.addEventListener('click', (e)=>{
      const trigger = e.target.closest('.open-lightbox');
      if (!trigger) return;
      e.preventDefault();
      if (!gallery.length) buildGallery();
      const i = gallery.findIndex(g => g.el === trigger);
      openLBAt(i === -1 ? 0 : i);
    });

    // Close on backdrop click
    lb.addEventListener('click', (e)=>{
      if (e.target === lb || e.target === stage) closeLB();
    });

    // Keyboard: Esc/Left/Right, +/- zoom, 0 reset
    window.addEventListener('keydown', (e)=>{
      if (lb.getAttribute('aria-hidden') === 'true') return;
      if (e.key === 'Escape') closeLB();
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
      if (e.key === '+' || e.key === '=') zoomBy(1.2);
      if (e.key === '-') zoomBy(0.83);
      if (e.key === '0') resetTransform();
    });

    // Buttons
    btnNext.addEventListener('click', (e)=>{ e.stopPropagation(); next(); });
    btnPrev.addEventListener('click', (e)=>{ e.stopPropagation(); prev(); });

    // Zoom around cursor center
    function zoomBy(factor, cx = window.innerWidth/2, cy = window.innerHeight/2){
      const prev = scale;
      scale = Math.min(8, Math.max(0.5, scale * factor));
      const rect = lbImg.getBoundingClientRect();
      const dx = cx - (rect.left + rect.width/2);
      const dy = cy - (rect.top + rect.height/2);
      offsetX -= dx * (scale/prev - 1);
      offsetY -= dy * (scale/prev - 1);
      applyTransform();
    }

    // Wheel zoom
    stage.addEventListener('wheel', (e)=>{
      if (lb.getAttribute('aria-hidden')==='true') return;
      e.preventDefault();
      zoomBy(e.deltaY < 0 ? 1.1 : 0.9, e.clientX, e.clientY);
    }, {passive:false});

    // Drag to pan
    stage.addEventListener('pointerdown', (e)=>{
      if (lb.getAttribute('aria-hidden')==='true') return;
      drag = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
      stage.setPointerCapture(e.pointerId);
      e.preventDefault();
    });
    stage.addEventListener('pointermove', (e)=>{
      if (!drag) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      applyTransform();
    });
    stage.addEventListener('pointerup', (e)=>{
      drag = false;
      stage.releasePointerCapture(e.pointerId);
    });

    // Swipe left/right to navigate (basic)
    let touchX = null;
    stage.addEventListener('touchstart', (e)=>{ touchX = e.touches[0].clientX; }, {passive:true});
    stage.addEventListener('touchend', (e)=>{
      if (touchX == null) return;
      const dx = (e.changedTouches[0].clientX - touchX);
      if (Math.abs(dx) > 40) (dx < 0 ? next() : prev());
      touchX = null;
    }, {passive:true});

    // Build gallery initially (for existing posts)
    document.addEventListener('DOMContentLoaded', buildGallery);
  </script>
</body>
</html>
